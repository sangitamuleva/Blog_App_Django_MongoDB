<!DOCTYPE html>
{% load static%}
<html>

    <head>
        <title>BlogBlogger</title>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'CSS/style.css' %}"/>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light" >
            <div class="container-fluid inner">
                <img src="{% static 'images/logo.png' %}" class="nav__logotitle">
                <a class="navbar-brand" href="{% url 'index' %}" id="nav__logotitle">BlogBlogger</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold navbar__menu" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold navbar__menu" href="#">Contact</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        <!-- Footer -->
        <footer class="py-3 bg-grey footer__color ">
            <p class="m-0 text-center ">Copyright 2020</p>
        </footer>
    </body>
</html>
